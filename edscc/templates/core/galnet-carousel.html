{% load i18n %}
<div class="carousel slide" id="carousel-homepage">
    <ol class="carousel-indicators">
        {% for item in carousel %}
            <li data-slide-to="{{ forloop.counter0 }}" data-target="#carousel-homepage"
                {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for item in carousel %}
            <div class="carousel-item{% if forloop.counter0 == 0 %} active{% endif %}">
                <img class="d-block w-100" src="{{ galnet_img_url }}{{ item.first_image }}.png" style="height: 400px; object-fit: cover"/>
                <div class="carousel-caption">
                    <h4>
                        {{ item.title }}
                    </h4>
                    <p>
                        {{ item.body|striptags|truncatewords:50 }} <a href="{% url 'galnet-detail' item.slug %}">{% trans 'Read More' %}</a>
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel-homepage" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">{% trans 'Previous' %}</span>
    </a>
    <a class="carousel-control-next" href="#carousel-homepage" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">{% trans 'Next' %}</span>
    </a>
</div>
